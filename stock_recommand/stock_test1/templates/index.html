<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'index.css' %}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
           <title>Wealth Management</title>
    </head>

    <body>
        <header class="topleft">
            <p>Logo</p>
        </header>
        <main>
            <h1 id='welcome'><span class='Highlight'>Investment</span> Portfolio Recommendation System</h1>
            <button id='New' class='button' data-toggle="modal" data-target="#myModal"><span>Getting Started</span></button>
            <form id="subscribe-email-form" action="/notifications/subscribe/" method="post">
            <div class="modal fade" id="myModal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                  
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Enter Your Profile</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <!-- Modal body -->
                    <div class="modal-body">

                      <div class="form-group">
                        <label for="select1">Age Group</label>
                        <select class="form-control" id="select1">
                          <option>20-30</option>
                          <option>30-40</option>
                          <option>40-50</option>
                          <option>50-60</option>
                          <option>60+</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="select2">Marital Status</label>
                        <select class="form-control" id="select2">
                          <option>Single</option>
                          <option>Married</option>
                          <option>Divored</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="Postalcode">Postal Code</label>
                        <input class="form-control" id="Postalcode" placeholder="Enter Postal Code">
                      </div>
                    </div>
                    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Submit</button>
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <button id='Existing' class='button'><span>login</span></button>
        </main>
        <footer class="bottomleft">
            <p>James's example</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
